<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Golos+Text:wght@400..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:wght@100..900&family=Raleway:wght@609&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="../resources/view_glasses_logo.png"
      type="image/x-icon"
    />
    <title>View Glasses - Home Page</title>
  </head>

  <body class="">
    <header class="header">
      <a class="logo-link" href="./index.html"
        ><img class="logo" src="../resources/view_glasses_logo.png" alt="logo"
      /></a>
      <nav class="nav-bar">
        <a href="./index.html" class="nav-item">Home</a>
        <a href="./products.html" class="nav-item">Products</a>
        <a href="./about.html" class="nav-item">About us</a>
        <a class="cart-header-button" id="cart-header-button"
          ><i class="fa-solid fa-cart-shopping"></i>
          <p class="cart-item-count" id="cart-item-count">0</p></a
        >
      </nav>
    </header>

    <main class="main-container">
      <div class="intro section">
        <h1>View Glasses</h1>
      </div>
      <div class="quality section">
        <h2>Quality eyewear</h2>
      </div>
      <div class="frames section">
        <h2>Solid Frames</h2>
      </div>
      <div class="lense section"><h2>Best lenses</h2></div>
    </main>

    <div class="cart-container" id="cart-container">
      <div class="cart-header">
        <h2 class="cart-name">Your cart</h2>
        <button class="cart-button close" id="close-cart-button" type="button">
          ×
        </button>
      </div>
      <div class="cart-items-div" id="cart-items-div">
        <div class="cart-item">
          <div class="item-image">
            <img src="../resources/view_glasses_logo.png" />
          </div>
          <div class="item-name">Name</div>
          <div class="item-price">$200</div>
          <div class="item-quantity">
            <span id="substract-qty">-</span>
            <span>1</span>
            <span id="add-qty">+</span>
          </div>
        </div>
      </div>
      <div class="total-div">
        <span>Total:</span>
        <p id="cart-total-price">$0</p>
      </div>
      <div class="cart-button-wrapper">
        <button class="cart-button clear" id="clear-cart-button" type="button">
          Clear
        </button>
        <button class="cart-button check-out" type="button">Check out</button>
      </div>
    </div>

    <div class="footer">
      <div class="social-icons">
        <a href="https://www.instagram.com/" class="social-link" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>

        <a href="https://x.com/?lang=uk" class="social-link" target="_blank"
          ><i class="fab fa-x-twitter"></i
        ></a>
        <a
          href="https://www.facebook.com/?locale=uk_UA"
          class="social-link"
          target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
      <div class="footer-logo-div">
        <a class="footer-logo-link" href="./index.html"
          ><img
            class="logo footer-logo"
            src="../resources/view_glasses_logo.png"
            alt="logo"
          />
          <p>© 2025 View Glasses</p></a
        >
      </div>
    </div>
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
